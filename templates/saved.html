{% extends "base.html" %}
{% block content %}

<div class="card shadow-sm p-4">
  <h3 class="fw-bold mb-3">ğŸ’¾ Saved Strategies</h3>

  {% if strategies|length == 0 %}
  <div class="alert alert-warning">No saved strategies yet.</div>
  {% else %}

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>Tickers</th>
          <th>Saved By</th>
        </tr>
      </thead>
      <tbody>
        {% for s in strategies %}
        <tr>
          <td>{{ s.ticker1 }} / {{ s.ticker2 }}</td>
          <td>{{ s.user }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  {% endif %}

  <a href="/" class="btn btn-primary mt-3">â† Back</a>
</div>

{% endblock %}
