{% extends "base.html" %}
{% block content %}

<div class="card p-4">
  <h3 class="mb-3">Live Trading Signals</h3>

  <form method="GET" action="/live">
    <div class="row g-3">
      <div class="col-md-5">
        <input class="form-control" name="t1" placeholder="Ticker 1" value="{{ request.args.get('t1','AAPL') }}">
      </div>
      <div class="col-md-5">
        <input class="form-control" name="t2" placeholder="Ticker 2" value="{{ request.args.get('t2','MSFT') }}">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100">Load</button>
      </div>
    </div>
  </form>

  <hr>

  <div class="text-muted">
    Live signals coming soon (Kafka / Websockets ready)
  </div>
</div>

{% endblock %}
