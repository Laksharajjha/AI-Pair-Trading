{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm p-4">

  <h3 class="fw-bold mb-2">üîç Backtest Summary</h3>
  <p class="text-muted">{{ ticker1 }} / {{ ticker2 }}</p>

  <div class="row text-center mt-3 mb-4">
    <div class="col">
      <div class="fw-bold">Sharpe</div>
      <div>{{ sharpe }}</div>
    </div>
    <div class="col">
      <div class="fw-bold">Return</div>
      <div>{{ total_return }}</div>
    </div>
    <div class="col">
      <div class="fw-bold">Drawdown</div>
      <div>{{ max_drawdown }}</div>
    </div>
    <div class="col">
      <div class="fw-bold">Accuracy</div>
      <div>{{ model_accuracy }}</div>
    </div>
    <div class="col">
      <div class="fw-bold">Trades</div>
      <div>{{ n_trades }}</div>
    </div>
  </div>

  <a href="/" class="btn btn-primary">Run Again</a>
</div>
{% endblock %}
