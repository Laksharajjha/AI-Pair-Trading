{% extends "base.html" %}
{% block content %}

<div class="card shadow-sm p-4" style="max-width:420px; margin:auto;">
  <h3 class="mb-3 fw-bold text-center">Create Account</h3>

  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="POST">
    <label class="form-label">Email</label>
    <input class="form-control mb-3" name="email" type="email" required>

    <label class="form-label">Password</label>
    <input class="form-control mb-3" name="password" type="password" required>

    <button class="btn btn-primary w-100">Sign Up</button>
  </form>

  <p class="mt-3 text-center">
    Already registered? <a href="/login">Login</a>
  </p>
</div>

{% endblock %}
