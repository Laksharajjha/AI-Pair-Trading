<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Pairs Trading Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-body">

<nav class="navbar navbar-expand-lg navbar-dark bg-nav shadow-sm border-bottom border-secondary">
  <div class="container-fluid px-4">

    <a class="navbar-brand fw-bold" href="/" style="letter-spacing:-0.5px;">
      AI Pairs Trading Lab
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="mainNav">
      <ul class="navbar-nav me-auto">

        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
            Single Run
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if '/backtest' in request.path %}active{% endif %}" href="/backtest">
            Backtesting
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if '/strategies' in request.path %}active{% endif %}" href="/strategies">
            Saved Strategies
          </a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto">

        {% if session.get("user_id") %}
          <li class="nav-item d-flex align-items-center">
            <span class="text-info small me-3">
              {{ session.email }}
            </span>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger fw-semibold" href="/logout">
              Logout
            </a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link {% if '/login' in request.path %}active{% endif %}" href="/login">
              Login
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if '/signup' in request.path %}active{% endif %}" href="/signup">
              Signup
            </a>
          </li>
        {% endif %}
      </ul>

    </div>
  </div>
</nav>

<main class="py-4">
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</main>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
></script>

</body>
</html>
