<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Pair Trading</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f9fafc; }
    .navbar-brand { font-weight:700; }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="/">AI Pair Trading</a>

  <div class="ms-auto">
    {% if session.user %}
      <span class="text-light me-3">{{ session.user }}</span>
      <a href="/run" class="btn btn-sm btn-outline-light me-2">Run Strategy</a>
      <a href="/strategies" class="btn btn-sm btn-outline-light me-2">Saved</a>
      <a href="/live" class="btn btn-sm btn-outline-light me-3">Live Signals</a>
      <a href="/logout" class="btn btn-sm btn-danger">Logout</a>
    {% else %}
      <a href="/login" class="btn btn-sm btn-outline-light me-2">Login</a>
      <a href="/signup" class="btn btn-sm btn-success">Sign Up</a>
    {% endif %}
  </div>
</nav>

<div class="container py-4">
  {% block content %}{% endblock %}
</div>

</body>
</html>
