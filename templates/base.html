<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Pair Trading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f5f7fa;
    }
    .navbar {
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card {
      border-radius: 10px;
    }
    .table thead {
      font-size: 0.9rem;
      letter-spacing: .5px;
    }
  </style>

</head>
<body>

<nav class="navbar navbar-light bg-white shadow-sm px-4 py-2">
  <a class="navbar-brand fw-bold" href="/">AI Pair Trading</a>

  <div>
    <a href="/" class="btn btn-link">Backtest</a>
    <a href="/run" class="btn btn-link">Run Strategy</a>
    <a href="/live" class="btn btn-link">Live Signals</a>
    <a href="/saved" class="btn btn-link">Saved</a>

    {% if session.user %}
      <span class="mx-2 text-muted">{{ session.user }}</span>
      <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
    {% endif %}
  </div>
</nav>

<div class="container py-4">
  {% block content %}{% endblock %}
</div>

</body>
</html>
