<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Pair Trading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f5f7fa;
    }
    .navbar {
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card {
      border-radius: 10px;
    }
    .table thead {
      font-size: 0.9rem;
      letter-spacing: .5px;
    }
  </style>

</head>
<body>

<nav class="navbar navbar-expand-lg bg-white">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">AI Pair Trading</a>

    <div>
      {% if session.user %}
        <span class="me-3 text-muted">{{ session.user }}</span>
        <a href="/logout" class="btn btn-sm btn-outline-danger">Logout</a>
      {% else %}
        <a href="/login" class="btn btn-sm btn-outline-primary me-2">Login</a>
        <a href="/signup" class="btn btn-sm btn-primary">Signup</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container py-4">
  {% block content %}{% endblock %}
</div>

</body>
</html>
